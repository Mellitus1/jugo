<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edzq & Gtmfdq</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* Fondo negro */
      position: relative; /* Necesario para posicionar elementos absolutos */
    }
    .image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ajusta la imagen para que no se corte */
      z-index: 0; /* Imagen en el fondo */
    }
    .arrow {
      position: absolute;
      bottom: 40%; /* Margen inferior */
      width: 10%; /* Tamaño de las flechas */
      height: 20%; /* Mantener proporciones */
      z-index: 1; /* Asegura que las flechas estén delante de la imagen */
    }
    .left-arrow {
      left: 30%; /* Esquina inferior izquierda */
    }
    .right-arrow {
      right: 30%; /* Esquina inferior derecha */
    }
    .center-arrow {
      left: 50%; /* Centro horizontal */
      transform: translateX(-50%); /* Centra la flecha horizontalmente */
    }
  </style>
</head>
<body>
  <img class="image" src="./foto/3puertas.png" alt="Imagen ajustada">

  <!-- Flecha izquierda -->
  <a href="./puerta1/index.html">
    <img class="arrow left-arrow" 
       src="../../fotos/flecha.png" 
       alt="Flecha Izquierda">

  <!-- Flecha derecha -->
  <a href="./puerta3/index.html">
    <img class="arrow right-arrow" 
       src="../../fotos/flecha.png" 
       alt="Flecha Derecha">

  <!-- Flecha central -->
  <a href="./puerta2/index.html">
    <img class="arrow center-arrow" 
       src="../../fotos/flecha.png" 
       alt="Flecha Central">
</body>
</html>
