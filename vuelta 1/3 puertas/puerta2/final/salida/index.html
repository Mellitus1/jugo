    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8b6a7a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #411b27;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #ff99cc;
            border-radius: 15px;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .card:nth-child(1) {
            background-image: url('./guapa/1.jpg');
        }
        .card:nth-child(2) {
            background-image: url('./guapa/2.jpg');
        }
        .card:nth-child(3) {
            background-image: url('./guapa/3.jpg');
        }
        .card:hover {
            opacity: 0.9;
            transition: 0.3s;
        }
        .hearts {
            width: 50px; /* Tama√±o reducido */
            height: 50px;
            background-image: url('./guapa/salta.jpg'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            margin: 20px 0;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(1) translateY(0);
            }

                transform: scale(1.2) translateY(-10px);
            }
        }

</head>
